<div class="card">
  <div class="card-header ch-alt">
    <h1 class="text-center">
      Cambio: <span ng-bind="change"></span>
    </h1>
    <button class="btn btn-success pull-right" ui-sref="index.invoices.input">Siguiente Orden <i class="zmdi zmdi-chevron-right"></i><i class="zmdi zmdi-chevron-right"></i></button>
  </div>
  <div class="card-body bgm-alt h-500 card-padding">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <button type="button" class="btn btn-lg btn-block waves-effect" ng-click="printReceipt()"><i class="zmdi zmdi-receipt"></i> Imprimir Recibo</button>
      </div>
    </div>
    <div class="row">
      <div id="receipt" class="col-sm-offset-4 col-sm-4">
        <div class="bgm-white m-t-20 p-20" style="width:352px; margin:0 auto">
          <p><span ng-bind="currentDate | date: 'dd/MM/yyyy hh:mm a'"></span></p>
          <br>
          <div ng-bind="store.name"></div>
          <div>Telefono: <span ng-bind="store.tel"></span></div>
          <div>Direcci√≥n: <span ng-bind="store.address"></span></div>
          <table class="m-t-20" width="100%">
            <tbody>
              <tr ng-repeat="item in invoiceItems">
                <td ng-bind="item.name"></td>
                <td align="right" ng-bind="item.quantity"></td>
                <td align="right">Q <span ng-bind="item.total"></span></td>
              </tr>
            </tbody>
          </table>
          
          <table class="m-t-20" width="100%">
            <tbody>
              <tr>
                <td>Subtotal</td>
                <td align="right">Q <span ng-bind="subtotal"></span></td>
              </tr>
              <!--<tr>
                <td>Impuestos 12%</td>
                <td align="right">Q <span ng-bind="taxes"></span></td>
              </tr>-->
              <tr>
                <td>Descuento</td>
                <td align="right">Q <span ng-bind="discountTotal"></span></td>
              </tr>
              <tr>
                <td><h4 class="text-muted">Total</h4></td>
                <td align="right"><h4 class="text-muted">Q <span ng-bind="subtotal"></span></h4></td>
              </tr>
            </tbody>
          </table>
          
          <table class="m-t-20" width="100%">
            <tbody>
              <tr>
                <td>Efectivo</td>
                <td align="right">Q <span ng-bind="paymentTotal"></span></td>
              </tr>
              <tr ng-show="credit > 0">
                <td>Al credito</td>
                <td align="right">Q <span ng-bind="credit"></span></td>
              </tr>
            </tbody>
          </table>
          
          <table class="m-t-20" width="100%">
            <tbody>
              <tr>
                <td>Cambio</td>
                <td align="right">Q <span ng-bind="change"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
