<div class="card">
  <div class="card-header">
    <h2>{{ !$state.params.id ? 'Nuevo' : 'Editar' }} {{ module }} <small>Ingrese la informaci&oacute;n.</small></h2>
  </div>

  <div class="card-body card-padding">
    <form rol="form" name="form" ng-submit="submitForm(form.$valid)" novalidate>
      <div class="row">
        <div class="col-sm-6" ng-class="{ 'has-error' : form.name.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="name" ng-model="data.name" placeholder="Nombre" required>
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.nit.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="nit" ng-model="data.nit" placeholder="NIT" required>
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.tel.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="tel" ng-model="data.tel" placeholder="Telefono" required>
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.address.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="address" ng-model="data.address" placeholder="Direccion" required>
          </div>
        </div>
        <div class="col-sm-6" ng-class="{ 'has-error' : form.contact.$invalid && form.$submitted }">
          <div class="fg-line form-group">
            <input type="text" class="form-control input-sm" name="contact" ng-model="data.contact" placeholder="Contacto" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <a class="btn btn-default" ui-sref="^.list">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>
