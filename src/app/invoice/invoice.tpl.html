<div class="container invoice">

  <div class="block-header">
    <h2>Factura <small></small></h2>
  </div>
  
  <div class="row">
    <div class="col-sm-5">
      
      <div class="card">
        <div class="card-header ch-alt text-center">
          <h2>Factura</h2>
        </div>
        <div class="card-body card-padding">
          <table class="table i-table m-t-25 m-b-25">
            <tbody>
              <thead>
                <tr ng-repeat="invoiceItem in invoiceItems track by $index">
                  <td width="80%">
                    <h5 class="text-uppercase f-400">Curabitur lobortis</h5>
                    <p class="text-muted"><span ng-binding="invoiceItem.quantity"></span> Unidad(es) a <span ng-binding="invoiceItem.product.price"></span></p>
                  </td>
                  <td class="highlight" align="right">Q <span ng-bind="invoiceItem.total = getTotal(invoiceItem)"></span></td>
                </tr>
                <tr>
                  <td></td>
                  <td class="highlight" align="right">Q <span ng-bind="getGrandTotal()"></span></td>
                </tr>
              </thead>
            </tbody>
          </table>
          
          <div class="clearfix"></div>
          
          <div class="row">
            <div class="col-sm-5">
              
            </div>
            <div class="col-sm-7">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">1</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">2</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">3</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Cant</button>
                </div>
              </div>
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">4</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">5</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">6</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Desc</button>
                </div>
              </div>
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">7</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">8</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">9</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Precio</button>
                </div>
              </div>
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">+/-</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">0</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">.</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default"> --x</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-header ch-alt">
          <h2>Productos</h2>
        </div>
        <div class="card-body card-padding">
          <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize class="myGrid"></div>
        </div>
      </div>
    </div>
  </div>
    
</div>

<button class="btn btn-float bgm-red m-btn" print><i class="zmdi zmdi-print"></i></button>
